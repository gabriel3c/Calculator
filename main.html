<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <h1 class="titulo-principal">Calculadora e Bloco de Notas</h1>
    </header>

    <main>
      <div class="calculadora">
        <h2 class="modelo">Calculadora</h2>
        <p class="resultado"></p>
        <table>
          <tr>
            <td><button>C</button></td>
            <td><button><</button></td>
            <td><button>/</button></td>
            <td><button>X</button></td>
          </tr>
          <tr>
            <td><button onclick="insert">7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td rowspan="2"><button class="igual">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="zero">0</button></td>
            <td><button>.</button></td>
          </tr>
        </table>
      </div>
      <div class="bloconotas"></div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
